<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <main class="register">
        <div class="regis">
            <h1>Register To Hi Toyz</h1>
            <form>
                <div class="fill">
                    Username
                    <input class="type" type="text" name="username" id="username" placeholder="Username">
                </div>

                <div class="fill">
                    Email
                    <input class="type" type="email" name="email" id="email" placeholder="E mail">
                </div>
                <div class="fill">
                    Password
                    <input class="type" type="password" name="" id="password" placeholder="Password">
                </div>

                <div class="fill">
                    Age
                    <input class="type" type="number" name="age" id="age" placeholder="Age">
                </div>

                <div class="fill">
                    Gender
                    <br>
                    <input type="radio" name="gender" id="male"> Male
                    <input type="radio" name="gender" id="female"> Female
                </div>
                <div class="fill">
                    <input type="checkbox" name="agreement" id="agreement">
                    agree to the terms and condition
                </div>
                <label id="error_msg"></label>
                <div class="submit">
                    <button type="button" onclick="validate()" type="submit">Submit</button>

                </div>
            </form>
        </div>
    </main>
</body>

</html>
